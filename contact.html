    <![endif]-->

  <body>
    <header class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><h1>Green Leaf</h1></div>
      </div>
      <div class="row">
        <div class="col-md-12"><h2>Tea house</h2></div>
      </div>
    </div>
    </header>
    <nav class="container-fluid">
      <div class="container">
        <div class="row">
          <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="about.html"><li>About Us</li></a>
            <a href="services.html"><li>Services</li></a>
            <a href="products.html"><li>Products</li></a>
            <a href="contact.html"><li>Contact Us</li></a>
          </ul>
        </div>
        <div class="row handle">
          <div class="col-xs-12">Menu</div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 title">
          <h1>Contact Us</h1>
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-offset-2 col-sm-2 control-label">Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputText" class="col-sm-offset-2 col-sm-2 control-label">Message</label>
          <div class="col-sm-6">
            <textarea class="form-control" id="inputText" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-default">Send</button>
          </div>
        </div>
      </form>
    </div>
    <footer class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-md-8">
            <p>Weekdays: 8am - 5pm <br> Weekends: 9am - 6pm <br> 1385 Woodroffe Avenue Ottawa, Ontario K2G 1V8 555-555-5555 </p>
          </div>
          <div class="col-md-4 icons">
            <a href="#"><img class="social" src="images/facebook.png" alt=""></a>
            <a href="#"><img class="social" src="images/instagram.png" alt=""></a>
            <a href="#"><img class="social" src="images/pinterest.png" alt=""></a>
            <a href="#"><img class="social" src="images/twitter.png" alt=""></a>
          </div>
        </div>
      </div>
    </footer>

      <script>
            $('.handle').on('click', function(){
                $('nav ul').toggleClass('showing');
            });
        </script>
